<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <style>
        /* Survey Page Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
}

main {
    max-width: 700px;
    margin: 100px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007acc;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    font-size: 16px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    margin-top: 15px;
    color: #333;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
    margin-left: 10px;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 15px;
}

input[type="submit"] {
    margin-top: 25px;
    padding: 12px;
    background-color: #007acc;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #005f99;
}
footer{
    background-color: black;
    color: white;
    text-align: center;
    height: 40px;
    padding-top: 1px;
}
/* Dark Theme */
body.dark-mode {
    background-color: #121212;
    color: #f1f1f1;
    }
    body.dark-mode main{
      background-color: black;
    }
    body.dark-mode textarea{
      background-color: rgb(8, 8, 8);
    }
  
   button {
   margin-top: 10px;
   padding: 5px 10px;
   margin: 5px;
   cursor: pointer;
   background-color: gray;
   border-width: 2px;
   }
/* Responsive Design */
@media screen and (max-width: 600px) {
    main {
        margin: 50px 10px;
        padding: 20px;
    }

    form {
        font-size: 14px;
    }

    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <main>
        <button id="themeToggle">Toggle Theme</button>
        <h1>Survey</h1>
        <form>
            <label>How did you find my portfolio?</label><br>
            <input type="radio" name="source" value="LinkedIn" required> LinkedIn
            <input type="radio" name="source" value="GitHub"> GitHub
            <input type="radio" name="source" value="Referral"> Referral<br><br>

            <label>What features do you like?</label><br>
            <input type="checkbox" name="features" value="Design"> Design
            <input type="checkbox" name="features" value="Interactivity"> Interactivity
            <input type="checkbox" name="features" value="Projects"> Projects<br><br>

            <label for="feedback">Additional Feedback:</label><br>
            <textarea id="feedback" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>
   
    <footer>
        <p>&copy; 2025 opamp. All rights reserved.</p>
    </footer>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('themeToggle');
  
    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Save the user's theme preference
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  });
    </script>
</body>
</html>
