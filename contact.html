<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact form for portfolio">
  <meta name="keywords" content="contact, email, web form">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="general-style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    main {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color:white;
    }
    h2 {
      text-align: center;
      color:black;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: blue;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005f99;
    }

    body.dark-mode main {
      background-color: #1e1e1e;
    }

    body.dark-mode input[type="text"],
    body.dark-mode input[type="email"],
    body.dark-mode textarea {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border-color: #444;
    }

    body.dark-mode input[type="submit"] {
      background-color: #2196f3;
    }
    body.dark-mode h2{
      color: white;
    }
    .error{
      color: red;
      font-size: 1em;
    }
    .success{
      color: green;
      font-size: 1em;
    }

    /* Responsive */
    @media (max-width: 500px) {
      main {
        margin: 40px 10px;
        padding: 20px;
      }
      nav a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="survey.html">Survey</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" >
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" >
      <span class="error" id="emailError"></span>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" >
      <span class="error" id="phoneError"></span>

      <label for="message">Message:</label>
      <textarea id="message" ></textarea>
      <span class="error" id="messageError"></span>

      <input type="submit" value="Send">
      <span class="success" id="submitSuccess"></span>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 opamp. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit",function(e){
       e.preventDefault();
       
       document.getElementById("nameError").innerText = "";
       document.getElementById("emailError").innerText = "";
       document.getElementById("phoneError").innerText = "";
       document.getElementById("messageError").innerText = "";

      let valid = true;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      
      if (!name){
        document.getElementById("nameError").innerText = "Name is required!.";
        valid = false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Valid email is required!.";
        valid = false;
      }

      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").innerText = "Phone number should be 10 digits";
        valid = false;

      }

      if (!message){
      document.getElementById("messageError").innerText = "Name is required!.";
      valid = false;
      }
      
      if (valid){
        document.getElementById("submitSuccess").innerText = "Form submitted successfully!.";
      }
    })

  document.addEventListener("DOMContentLoaded", () => {
  const themeToggle = document.getElementById("themeToggle");

  // Check for saved theme
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    themeToggle.textContent = "‚òÄÔ∏è";
  }

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    } else {
      localStorage.setItem("theme", "light");
      themeToggle.textContent = "üåô";
    }
  });
});

  </script>
</body>
</html>
