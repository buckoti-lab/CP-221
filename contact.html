<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact form for portfolio">
    <meta name="keywords" content="contact, email, web form">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Contact Page Styles */
main {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007acc;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
    height: 120px;
}

input[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    background-color: #007acc;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #005f99;
}

footer{
    background-color: black;
    color: white;
    text-align: center;
    height: 40px;
    padding-top: 1px;
}

 /* Dark Theme */
 body.dark-mode {
    background-color: #121212;
    color: #f1f1f1;
    }
    body.dark-mode main{
      background-color: black;
    }
    body.dark-mode input[type="text"],input[type="email"],textarea{
      background-color: rgb(8, 8, 8);
    }
  
   button {
   margin-top: 10px;
   padding: 5px 10px;
   margin: 5px;
   cursor: pointer;
   background-color: gray;
   border-width: 2px;
   }

/* Responsive Design */
@media screen and (max-width: 600px) {
    main {
        margin: 60px 10px;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <main>
        <button id="themeToggle">Toggle Theme</button>
        <h1>Contact Me</h1>
        <form onsubmit="return validateContactForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required><br>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea><br>

            <input type="submit" value="Send">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 opamp. All rights reserved.</p>
    </footer>

    <script>
        function validateContactForm() {
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (!phoneRegex.test(phone)) {
                alert("Phone number should be 10 digits.");
                return false;
            }
            return true;
        }
        
    document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('themeToggle');
  
    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Save the user's theme preference
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  });
  
    </script>
</body>
</html>
